<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<h1>Gems Collector</h1>
		<div class="box text-lower">
			<p><strong>Help the cat crossing the road and collecting the gems!</strong></p>
			<p style="display:inline"><img width="20" height="20" src="images/green.png" alt="Green Gem"> = 10 points | </p>
			<p style="display:inline"><img width="20" height="20" src="images/red.png" alt="Red Gem"> = 20 points | </p>
			<p style="display:inline"><img width="20" height="20" src="images/blue.png" alt="Blue Diamond"> = 30 points + 
				<img width="20" height="20" src="images/heart.png" alt="Heart"></p>
		</div>
		<p></p>
	</div>
	<canvas id="canvasArea"></canvas>
	<img id="star" width="45" height="45" src="images/star.png" style="display:none" alt="Star">
	<img id="heart" width="45" height="45" src="images/heart.png" style="display:none" alt="Heart">
    <div class="overlay-screen fade-in" style="display:none"></div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/jQuery.js"></script>
</body>
</html>
